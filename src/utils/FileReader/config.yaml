    argent_genere : 10
    periode_generation : 5
    curseur_generation : 0
  deplacement:
    inertie : 0
    inertie_max : 50
    velocite : 3
    direction : 
      droite : 
      - 1
      - 2
      - 3
      gauche : 
      - 5
      - 6
      - 7
  gestion_faim:
    faim_max : 100
    faim : 100
    seuil_appetance : 30.0
    valeur_nutritive : 30
  predation:
    est_proie : true
    est_predateur : false
    proies : 
    - ""
  affichage : &affichage_simple
    x : 300
    y : 300
    largeur : 60
    hauteur : 40
